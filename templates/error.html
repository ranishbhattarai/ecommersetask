{% extends 'base.html' %}

{% block title %}{{ error }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="bi bi-exclamation-triangle"></i> {{ error }}</h3>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-lock-fill" style="font-size: 4rem; color: #dc3545;"></i>
                    <h4 class="mt-4 mb-3">{{ message }}</h4>
                    <p class="text-muted">You are trying to access a resource that requires different permissions.</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">Go to Home</a>
                        <a href="/logout/" class="btn btn-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
