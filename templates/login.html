{%extends "base.html"%}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow rounded mt-10">
    <h2 class="text-2xl font-bold mb-4">Login</h2>

    {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login/">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border border-gray-300 rounded mb-4" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-4" required>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-600">Don't have an account? <a href="/register/" class="text-blue-500 hover:text-blue-700 font-semibold">Register here</a></p>
    </div>
</div>
{% endblock %}
