{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">Products</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for p in products %}
        <div class="bg-white p-4 shadow rounded hover:shadow-lg transition">
            <h3 class="font-semibold text-lg">{{ p.name }}</h3>
            <p class="text-gray-600">Rs {{ p.price }}</p>

            {% if p.stock > 0 %}
            <span class="text-green-600 text-sm">In Stock ({{ p.stock }} available)</span>
            {% else %}
            <span class="text-red-600 text-sm">Out of Stock</span>
            {% endif %}

            <a href="/products/{{ p.id }}/" class="block mt-4 text-blue-600 font-medium hover:underline">View Details</a>
        </div>
        {% empty %}
        <div class="col-span-3 text-center py-8">
            <p class="text-gray-500">No products available at the moment.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
