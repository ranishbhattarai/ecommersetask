<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="space-x-4">
        <a href="/" class="hover:text-blue-600">Products</a>
        <a href="/orders/" class="hover:text-blue-600">My Orders</a>
        {% if request.session.access %}
        <a href="/logout/" class="hover:text-blue-600">Logout</a>
        {% else %}
        <a href="/login/" class="hover:text-blue-600">Login</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
